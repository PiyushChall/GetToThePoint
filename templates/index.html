<!DOCTYPE html>
<html>
<head>
    <title>GetToThePoint</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to GetToThePoint</h1>
        <h4>A multipurpose multimedia summarizer</h4>
        <form method="post" action="/summarize" enctype="multipart/form-data">
            <input type="url" name="youtube_url" placeholder="Enter YouTube URL"><br><br>
            <textarea name="text_input" placeholder="Enter text" rows="4" cols="50"></textarea><br><br>
            <input type="file" name="audio_file" accept="audio/*"><br><br>
            <input type="file" name="docx_file" accept=".docx"><br><br>
            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
            <div class="result-box">
                <h2>Summary:</h2>
                <p>{{ summary }}</p>
            </div>
        {% elif error %}
            <div class="result-box">
                <h2>Error:</h2>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
